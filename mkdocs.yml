site_name: signal-client
site_url: https://cornellsh.github.io/signal-client/
repo_name: cornellsh/signal-client
repo_url: https://github.com/cornellsh/signal-client
theme:
  name: shadcn
  show_title: true
  show_stargazers: true
  icon: heroicons:bolt
  pygments_style:
    light: shadcn-light
    dark: github-dark
  topbar_sections: false
plugins:
  - search
  - glightbox
  - macros:
      include_dir: macros
      module_name: macros/main
  - mermaid2
  - table-reader:
      data_path: docs/data
  - badges
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_section_style: table
            show_root_heading: true
            heading_level: 2
  - minify:
      minify_html: true
extra_css:
  - styles/theme.css
markdown_extensions:
  - admonition
  - attr_list
  - codehilite
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - shadcn.extensions.iconify
  - shadcn.extensions.codexec
  - shadcn.extensions.echarts.alpha
  - pymdownx.blocks.details
  - pymdownx.blocks.tab
  - pymdownx.blocks.caption
  - pymdownx.progressbar
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.emoji
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
nav:
  - Home: index.md
  - Discover:
      - Overview: discover/overview.md
      - Use Cases: discover/use-cases.md
      - Feature Tour: discover/feature-tour.md
  - Building Bots:
      - Start Here: bots/index.md
      - Quickstart: bots/quickstart.md
      - Architecture: bots/architecture.md
      - Configuration: bots/configuration.md
      - Testing: bots/testing.md
      - Observability: bots/observability.md
      - Diagnostics: bots/diagnostics.md
      - Troubleshooting: troubleshooting.md
      - Guides:
          - Recipes: bots/guides/recipes.md
          - Writing Async Commands: bots/guides/writing-async-commands.md
  - Runbook:
      - Operations: run/operations.md
      - Observability: run/observability.md
      - Performance: run/performance.md
  - Reference:
      - API: reference/api.md
      - Commands: reference/commands.md
      - Schema Compatibility: reference/schema.md
  - Contribute:
      - Coding Standards: contribute/coding-standards.md
      - Production Secrets: contribute/production-secrets.md
      - Test Plan: contribute/test-plan.md
  - Appendix:
      - Resources & Community: appendix/resources.md
      - Changelog & Roadmap: appendix/changelog.md
      - TEE Privacy Architecture: appendix/tee_privacy_architecture.md
      - Documentation Plan: docs_plan.md
