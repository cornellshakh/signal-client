site_name: signal-client
site_description: Async Python framework for resilient Signal bots on top of signal-cli-rest-api (community SDK, not the official Signal app).
site_url: https://cornellsh.github.io/signal-client
repo_url: https://github.com/cornellsh/signal-client
repo_name: cornellsh/signal-client
copyright: Copyright &copy; 2025 signal-client contributors
use_directory_urls: true
strict: true

nav:
  - Overview:
      - Introduction: index.md
      - Getting Started: getting_started.md
      - Examples: examples.md
      - Release Notes: changelog/index.md
  - Guides:
      - Advanced Usage: guides/advanced_usage.md
      - Operations & Deployment: guides/production_deployment.md
      - Release & Publishing: guides/release.md
      - Docs Authoring Guide: contributing/docs-authoring.md
      - Docs Ops Runbook: contributing/docs-ops.md
  - Reference:
      - API Reference: reference/api.md
      - Components Playground: components/playground.md

theme:
  name: material
  custom_dir: overrides
  logo: assets/brand/logo.svg
  favicon: assets/brand/favicon.png
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.footer
    - navigation.tracking
    - toc.integrate
    - content.code.copy
    - content.code.annotate
    - content.code.select
    - content.action.edit
    - content.action.view
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - announce.dismiss
    - content.tabs.link
    - content.footnote.tooltips
    - content.tooltips
    - blog
    - blog.feed
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
  font:
    text: "Manrope"
    code: "JetBrains Mono"
  language: en
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cornellsh/signal-client
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/signal-client/
  analytics:
    provider: google
    property: "{{ env['MKDOCS_GA4_ID'] | default('') }}"
  mike:
    canonical_version: latest
    version_selector: true
  meta:
    description: Async Python framework for resilient Signal bots
    keywords: signal, bot, python, async, resilient, signal-cli-rest-api

plugins:
  - search
  - awesome-pages
  - autorefs
  - macros:
      module_name: macros
  - section-index
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: true
            show_root_toc_entry: false
            heading_level: 2
            separate_signature: true
            show_signature_annotations: true
            members_order: source
  - mike:
      alias_type: symlink
      deploy_prefix: ""
      version_selector: true
  - redirects:
      redirect_maps:
        brand_voice.md: contributing/docs-authoring.md
        branding.md: contributing/docs-authoring.md
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true
      strict: false
  - minify:
      minify_html: true
  - mermaid2:
      arguments:
        theme: base
  - glightbox
  - blog:
      blog_dir: changelog
      blog_toc: true
      post_date_format: "%Y-%m-%d"
      archive: true
      categories: true

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_css:
  - assets/brand/theme.css

extra_javascript:
  - https://unpkg.com/mermaid@10.9.1/dist/mermaid.min.js

hooks:
  - tools/mkdocs_hooks.py

watch:
  - docs
  - tools
