site_name: signal-client
site_url: https://cornellsh.github.io/signal-client/
repo_name: cornellsh/signal-client
repo_url: https://github.com/cornellsh/signal-client
theme:
  name: shadcn
  show_title: true
  show_stargazers: true
  icon: heroicons:bolt
  pygments_style:
    light: shadcn-light
    dark: github-dark
  topbar_sections: false
plugins:
  - search
  - glightbox
  - macros:
      include_dir: macros
      module_name: macros/main
  - mermaid2
  - table-reader:
      data_path: docs/data
  - badges
  - minify:
      minify_html: true
extra_css:
  - styles/theme.css
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.emoji
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
nav:
  - Home: index.md
  - Discover:
      - Overview: overview.md
      - Use Cases: use-cases.md
      - Feature Tour: feature-tour.md
  - Build:
      - Quickstart: quickstart.md
      - Architecture: architecture.md
      - Configuration: configuration.md
      - Observability: observability.md
      - Operations: operations.md
      - API Reference: api-reference.md
      - Guides:
          - Writing Async Commands: guides/writing-async-commands.md
  - Standards:
      - Coding Standards: coding_standards.md
      - Production Secrets: production_secrets.md
  - Appendix:
      - TEE Privacy Architecture: tee_privacy_architecture.md
