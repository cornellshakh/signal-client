name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry self add poetry-plugin-export

      - name: Install project dependencies
        run: poetry install

      - name: Install audit tooling inside virtualenv
        run: poetry run pip install pip-audit

      - name: Lint (ruff)
        run: poetry run ruff check

      - name: Format check (ruff)
        run: poetry run ruff format --check

      - name: Type check (mypy)
        run: poetry run mypy

      - name: Unit and integration tests
        run: poetry run pytest-safe --maxfail=1
      - name: API parity audit
        run: poetry run audit-api

      - name: Dependency vulnerability scan
        run: |
          poetry export --format requirements.txt --without-hashes --output requirements.txt
          poetry run pip-audit -r requirements.txt

      - name: Enforce release guard for prerelease versions
        run: poetry run release-guard
