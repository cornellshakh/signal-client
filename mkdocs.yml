site_name: signal-client
site_url: https://cornellsh.github.io/signal-client/
repo_name: cornellsh/signal-client
repo_url: https://github.com/cornellsh/signal-client
theme:
  name: material
  font:
    text: Inter
    code: "JetBrains Mono"
  palette:
    - scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - announce.dismiss
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.footer
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
plugins:
  - search
extra:
  social:
    - icon: material/github
      link: https://github.com/cornellsh/signal-client
      name: GitHub
    - icon: material/python
      link: https://pypi.org/project/signal-client/
      name: PyPI
  homepage:
    tagline: "Build reliable Signal bots with production guardrails"
extra_css:
  - styles/extra.css
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.emoji
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
nav:
  - Home: index.md
  - Discover:
      - Overview: overview.md
      - Use Cases: use-cases.md
      - Feature Tour: feature-tour.md
  - Build:
      - Quickstart: quickstart.md
      - Architecture: architecture.md
      - Configuration: configuration.md
      - Observability: observability.md
      - Operations: operations.md
      - API Reference: api-reference.md
      - Guides:
          - Writing Async Commands: guides/writing-async-commands.md
  - Standards:
      - Coding Standards: coding_standards.md
      - Production Secrets: production_secrets.md
  - Appendix:
      - TEE Privacy Architecture: tee_privacy_architecture.md
